<body>
    <img id="clip" src="imagenes/logo.png" alt="Logo del programa Clip" width="300" class="rounded mx-auto d-block">
    <form class="col-md-6 offset-md-3" id="formulario">
        <label>*Nombre y Apellido</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" placeholder="..." aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" required>
        </div>
        <label>*Email</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="email" class="form-control" placeholder="..." aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" required>
        </div>
        <label>*Mensaje</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <textarea class="form-control" placeholder="(El contenido del mensaje debe ser mayor a 20 caracteres)"
                id="exampleFormControlTextarea1" rows="3" maxlength="300" minlength="20" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-danger">Borrar</button>
    </form>
</body>
